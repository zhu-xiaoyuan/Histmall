<script type="text/javascript">
    var RootPath = "__ROOT__";
    var AppLoaderTitle = $('#App-loader-title');
    var AppLoaderRefresh = $('#refresh-toggler');
    var AppLoaderReloader = $('#App-reloader');
    var AppSbLi = $('.sidebar-menu li');
    //主导航高亮
    var AppSideli = $('.submenu li');
    //公共设置HTML内容方法
    function setHtml(id, html) {
        $(id).html(html);
    }

    //初始化主框架加载后的操作
    function initFrame() {
        var AppLoaderTitle = $('#App-loader-title');
        var AppLoaderRefresh = $('#refresh-toggler');
        var AppLoaderReloader = $('#App-reloader');
        //处理Frame加载后的所有链接
        var links = $('a');
        $(links).on('click', function () {

            //$(AppSideli).removeClass('active');
            var loader = $(this).data('loader');
            var tourl = $(this).attr('href');
            var name = $(this).data('loadername');
            $(AppLoaderReloader).attr('href', tourl).data('loader', loader).data('loadername', name);
            if (loader) {
                //高亮主导航
                var li = $(this).parent('li');
                //$(li).siblings().removeClass('active');
                $(AppSbLi).removeClass('active');
                $(li).addClass('active');
                //如果是主Loader
                if (loader == 'App-loader') {
                    setHtml(AppLoaderTitle, name);
                    $(AppLoaderRefresh).attr('href', tourl).data('loader', 'App-loader').data('loadername', name);

                }
                $('#' + loader).empty().load(tourl, function () {
                    initLoader(loader);
                });
                return false;
            }
        });
    }
    //初始化Loader加载后的操作
    function initLoader(loader) {
        //加载Widget特效
        InitiateWidgets();
        //处理Loader加载后的所有链接
        var loaderlinks = $('#' + loader + ' a');
        $(loaderlinks).on('click', function () {
            var loader = $(this).data('loader');
            var tourl = $(this).attr('href');
            var search = $(this).data('search');
            var name = $(this).data('loadername');
            //特殊按钮特效--全部阻止
            var type = $(this).data('type');

            if (type) {
                switch (type) {
                    case 'del':
                        var content = $(this).data('content');
                        if (!content) content = "确定要删除吗？";
                        var toajax = $(this).data('ajax');
                        var funok = function () {
                            var callok = function () {
                                //成功删除后刷新
                                $(AppLoaderReloader).trigger('click');
                                return false;
                            };
                            var callerr = function () {
                                //拦截错误
                                return false;
                            };
                            $.App.ajax('post', toajax, 'nodata', callok, callerr);
                        }
                        $.App.confirm(content, funok);
                        return false;
                        //
                        break;
                    case 'confirm':
                        var content = $(this).data('content');
                        if (!content) content = "确定要更改吗？";
                        var toajax = $(this).data('ajax');
                        var funok = function () {
                            var callok = function () {
                                //成功删除后刷新
                                $(AppLoaderReloader).trigger('click');
                                return false;
                            };
                            var callerr = function () {
                                //拦截错误
                                return false;
                            };
                            $.App.ajax('post', toajax, 'nodata', callok, callerr);
                        }
                        $.App.confirm(content, funok);
                        return false;
                        //
                        break;
                    default:
                        $.App.alert('danger', '此Type属性系统未定义！');
                        break;
                }

            } else {
                //不存在特殊效果时，绑定Reloader刷新地址
                $(AppLoaderReloader).attr('href', tourl).data('loader', loader).data('loadername', name).data('search', search);
            }

            if (loader) {
                //如果是主Loader
                if (loader == 'App-loader') {
                    setHtml(AppLoaderTitle, name);
                    $(AppLoaderRefresh).attr('href', tourl).data('loader', 'App-loader').data('loadername', name);
                }
                //如果有搜索条件绑定
                if (search) {
                    var sv = $('#' + search).serialize();
                    if (sv) {
                        tourl = tourl + '?' + sv;
                    }
                }
                $('#' + loader).empty().load(tourl, function () {
                    initLoader(loader);
                });
                return false;
            }
        });

    }
    //公共设置面包屑导航
    function setBread(html) {
        $('#App-bread').empty().html(html);
        $('#App-bread a').on('click', function () {
            var loader = $(this).data('loader');
            var name = $(this).data('loadername');
            var tourl = $(this).attr('href');
            setHtml(AppLoaderTitle, name);
            $(AppLoaderRefresh).attr('href', tourl).data('loader', 'App-loader').data('loadername', name);
            $('#' + loader).empty().load(tourl, function () {
                initLoader(loader);
            });
            return false;
        });
    }

    //App默认图片上传管理器
    function appImguploader(fbid, isall) {
        //fbid 查找带回的文本框ID,全局唯一
        //isall 多图,单图模式
        $.ajax({
            type: "post",
            url: "{:U('Admin/Upload/indeximg')}",
            data: {
                'fbid': fbid,
                'isall': isall
            },
            dataType: "json",
            //beforeSend:$.App.loading(),
            success: function (mb) {
                //$.App.loading();
                bootbox.dialog({
                    message: mb,
                    title: "图片上传管理器",
                    className: "modal-darkorange",
                    buttons: {
                        '<i class="glyphicon glyphicon-refresh"></i>加载更多': {
                            className: 'btn-default pull-left',
                            callback: function () {
                                $('#App-uploader-getmore').trigger("click");
                                return false;
                            }
                        },
                        "追加": {
                            className: "btn-success",
                            callback: function () {
                                if (isall == 'false') {
                                    $('#' + fbid).val($('#App-uploader-findback').val());
                                } else {
                                    $('#' + fbid).val($('#' + fbid).val() + "," + $('#App-uploader-findback').val());
                                }
                            }
                        },
                        "替换": {
                            className: "btn-blue",
                            callback: function () {
                                $('#' + fbid).val($('#App-uploader-findback').val());
                            }
                        },
                        "取消": {
                            className: "btn-danger",
                            callback: function () {
                            }
                        }
                    }
                });
            },
            error: function (xhr) {
                $.App.alert('danger', '通讯失败！请重试！');
            }
        });
        return false;
    }
    //App默认图片预览器
    function appImgviewer(fbid) {
        //fbid 查找带回的文本框ID,全局唯一
        //isall 多图,单图模式
        var ids = $('#' + fbid).val();
        if (!ids) {
            $.App.alert('danger', '您还没有图片可以预览！');
            return false;
        }
        $.ajax({
            type: "post",
            url: "{:U('Admin/Index/appImgviewer')}",
            data: {
                'ids': ids
            },
            dataType: "json",
            success: function (mb) {
                bootbox.dialog({
                    message: mb,
                    title: "图片预览器",
                    className: "modal-darkorange",
                    buttons: {
                        success: {
                            label: "确定",
                            className: "btn-blue",
                            callback: function () {
                            }
                        },
                        "取消": {
                            className: "btn-danger",
                            callback: function () {
                            }
                        }
                    }
                });
            },
            error: function (xhr) {
                $.App.alert('danger', '通讯失败！请重试！');
            }
        });
        return false;
    }
    //App默认百度地图控件
    function baiduDitu(fbaddid, fblngid, fblatid) {
        var fbadd = $('#' + fbaddid);
        var fblng = $('#' + fblngid);
        var fblat = $('#' + fblatid);
        if (!fbadd || !fblng || !fblat) {
            $.App.alert('danger', '回调控件不完整!');
        }
        //fbid 查找带回的文本框ID,全局唯一
        $.ajax({
            type: "post",
            url: "{:U('Admin/Public/baiduDitu')}",
            data: {
                'address': $(fbadd).val(),
                'lng': $(fblng).val(),
                'lat': $(fblat).val()
            },
            dataType: "json",
            success: function (mb) {
                bootbox.dialog({
                    message: mb,
                    title: "百度地图控件",
                    className: "modal-darkorange",
                    buttons: {
                        success: {
                            label: "确定",
                            className: "btn-blue",
                            callback: function () {
                                $(fbadd).val($('#baiduDituaddress').val());
                                $(fblng).val($('#baiduDitulng').val());
                                $(fblat).val($('#baiduDitulat').val());
                            }
                        },
                        "取消": {
                            className: "btn-danger",
                            callback: function () {
                            }
                        }
                    }
                });
            },
            error: function (xhr) {
                $.App.alert('danger', '通讯失败！请重试！');
            }
        });
        return false;
    }
