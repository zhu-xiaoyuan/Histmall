 <div class="row">
        <div class="col-md-12">
                <form id="AppAccessInfo" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                   <input type="hidden" name="id" value="{$cache.id}">
                    <input type="hidden" name="group_id" value="{$cache.group_id}">
                   <div class="form-group">
                        <label class="col-lg-3 control-label">提货单号<sup>*</sup></label>
                        <div class="col-lg-7">
                        	<input id="pickid" type="text" class="form-control" name="pickid" placeholder="输入提货单号">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">提货人<sup>*</sup></label>
                        <div class="col-lg-7">
                            <input id="vipname" type="text" class="form-control" name="vipname" placeholder="输入提货人姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">提货人电话<sup>*</sup></label>
                        <div class="col-lg-7">
                            <input id="vipmobile" type="text" class="form-control" name="vipmobile" placeholder="输入提货人电话">
                        </div>
                    </div>
               </form>
        </div>
</div>
