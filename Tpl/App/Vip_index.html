<script>
    $(function () {
        $(".info-bg").on("click", function () {
            $(this).hide();
        })
    });
    function showCode() {
        var canvasObj = new createQRImage("canvas");
        canvasObj.changeText($("#canvas").attr("data"));
        $(".info-bg").show();
    }
    $('#home-qd').click(function () {
        $.getJSON("{:U('App/Vip/sign')}", {}, function (e) {
            if (e.status == '1') {
                if (e.data.score > 0) {
                    var jf = parseInt($('#home-jf').text());
                    var add_if = parseInt(e.data.score);

                    $('#add-jf').html("+" + add_if);
                    $('#add-jf').animate({
                        opacity: 0
                    }, 2000, 'ease-out', function () {
                        $('#add-jf').html("")
                    });

                    var jf_obj = new countUp("home-jf", jf + add_if);
                    jf_obj.start();
                }
                if (e.data.exp > 0) {
                    var jy = parseInt($('#home-jy').text());
                    var add_jy = parseInt(e.data.exp);

                    $('#add-jy').html("+" + add_jy);
                    $('#add-jy').animate({
                        opacity: 0
                    }, 2000, 'ease-out', function () {
                        $('#add-jy').html("")
                    });

                    var jy_obj = new countUp("home-jy", jy + add_jy);
                    jy_obj.start();
                }
                $('.home-yq').show();
                $('#levelname').text(e.data.levelname);
            } else {
                zbb_msg(e.msg);
            }
        });
    });
</script>
