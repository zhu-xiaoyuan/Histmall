<script>
	$('#school_id').change(function(){
		var $school_id = $(this).val();

		if($school_id == -1){
			$('#school_name').show();
		}else{
			$('#school_name').hide();
		}
		//var p1=$(this).children('option:selected').val();//这就是selected的值 
	});

     function addrese(obj){
        var id=$('#id').val();
        var xqid=1;//取消小区ID
        var address=$('#address').val();
        var name=$('#name').val();
        var mobile=$('#mobile').val();
        var school_id = $('#school_id').val();
        var school_name = $('input[name=school_name]').val();
        var re = /^1\d{10}$/;

        if(school_id == 0){
            zbb_msg("请选择学校");
            return;
        }else if(school_id == -1 && school_name == ''){
            zbb_msg("请填写学校名称");
            return;
        }else if(name==''){
            zbb_msg("请填写领货人姓名！");
            return;
        }else if(mobile==''){
            zbb_msg("请填写手机号码！");
            return;
        }else if (re.test(mobile)==false) {
            zbb_msg("手机号码格式不正确！");
            return;
        }
        $.ajax({
            async:false,
            type:'post',
            data:{'id':id,'xqid':xqid,'address':address,'name':name,'mobile':mobile,'school_id':school_id,'school_name':school_name},
            url:"{:U('Vip/addressSet')}",
            dataType:'json',
            success:function(e){
                if (e.status==1){
                    zbb_alert(e.msg,function(){location.href="{:U('App/Vip/address')}";});
                }else{
                    zbb_alert(e.msg);
                }
                return false;
            },
            error:function(){
                zbb_alert('通讯失败！');
                return false;
            }
        });
        return false;
    }
	
	$('.ads-del').click(function(){
		var id=$('#id').val();
		$.ajax({
			type:'post',
			data:{'id':id},
			url:"{:U('Vip/addressDel')}",
			dataType:'json',
			success:function(e){
				if (e.status==1) {
					zbb_alert(e.msg,function(){location.href="{:U('App/Vip/address')}";});
				} else {
					zbb_msg(e.msg);
				}
				return false;
			},
			error:function(){
			    zbb_alert('通讯失败！');
				return false;
			}
		});	
		return false;
	});
</script>
